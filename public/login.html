<!DOCTYPE html>
<html ng-app="autenticaionModule" class="red accent-4" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja Seguro | Admin</title>

    <link href="css/materialize.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div ng-controller="loginController">
    <div class="row red accent-4" style="margin-top: 10%;">

        <div class="col s12" style="text-align: center;">
            <img src="images/logo.png" width="125px;">
        </div>
        <div class="offset-s4 col s4 z-depth-1 white" style="padding: 30px;">
            <div class="row">
                <div class="col s12" style="text-align: center;color:red;">
                    {{mensajeError}}
                </div>
            </div>
            <form name="formLogin">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input type="text" ng-model="usuario.name" id="username" name="username" required>
                        <label class="{{active}}" for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-communication-vpn-key prefix"></i>
                        <input type="password" ng-model="usuario.pass" id="pass" name="pass" required>
                        <label class="{{active}}" for="pass">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12" style="text-align: right; padding-right: 0;">
                        <button class="btn waves-effect waves-light red accent-4" type="submit" ng-click="iniciarSesion()"
                                ng-class="{'disabled': formLogin.$invalid}">
                            Iniciar Sesión
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="modalCambiarContrasena" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h2>Cambiar contraseña</h2>
            <div class="col s12" style="text-align: center;">
                <p>Es su primer inicio de sesion, debe cambiar su contraseña antes de continuar</p>
            </div>
            <div class="col s12" style="text-align: center;color:red;" ng-show="mensajeError">
                A ocurrido un error, intentelo nuevamente
            </div>
            <form class="col s12" name="formCambiarContrasena">
                <div class="row">
                    <div class="col s12">

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="contrasena" name="contrasena" type="password" ng-model="nuevaContrasena"
                                           required ng-change="comfirmarContrasenas()" ng-class="{'invalid' : contrasenasDiferentes}">
                                    <label for="contrasena">Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="confircontrasena" name="confircontrasena" type="password" ng-model="nuevaContrasenaConfirmacion"
                                           required ng-change="comfirmarContrasenas()" ng-class="{'invalid' : contrasenasDiferentes}">
                                    <label for="confircontrasena">Confirmar Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="contrasenasDiferentes && formCambiarContrasena.confircontrasena.$dirty">
                            <div class="col s12" style="text-align: center;color:red;">
                                Error al confirmar la contraseña
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="waves-effect waves-light btn orange" ng-click="cambiarContrasena()" ng-hide="editMode"
                   ng-disabled="!formCambiarContrasena.$valid">
                Aceptar
            </button>
        </div>

    </div>
</div>


<script src="js/jquery/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" type="text/javascript"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-route.js" type="text/javascript"></script>
<script src="js/angular/ui-utils.min.js" type="text/javascript"></script>
<script src="js/angular-jwt.js" type="text/javascript"></script>

<!-- controladores-->
<script src="scripts/controllers/loginController.js" type="text/javascript"></script>

<!-- servicios-->
<script src="scripts/services/auntService.js" type="text/javascript"></script>

</body>
</html>
