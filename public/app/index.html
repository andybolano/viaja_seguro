<!DOCTYPE html>
<html ng-app="ViajaSeguro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja Seguro | Admin</title>

    <link href="../assets/css/materialize.css" rel="stylesheet"/>
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet"/>
    <link href="../assets/css/pdf.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        .angular-google-map-container {
            position: absolute;
            margin: 20px 0;
            width: 600px;
            height: 500px;
            float: left;
            border: 1px solid #000;
        }

        .markerlabel {
            font-weight: bold;
            font-size: 13px;
            border: 1px solid #333;
            padding: 2px;
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
<div ng-controller="indexController as vm">
    <div class="navbar-fixed">
        <nav style="height:60px;line-height: 60px; ">
            <div class="nav-wrapper red accent-4">
                <a style="float:left;margin-top:10px;margin-left:10px;width:40px; height:40px;border-radius:6px;text-align: center;"
                   class="waves-effect waves-light" onclick="vm.abrirMenu();">
                    <i style="line-height:35px;" class="mdi-navigation-menu"></i>
                </a>
                <a href="#/homeUsuario" class="brand-logo" style="margin-left:5px;margin-top: 6px;">LOGO
                    <!--<img src="../../public/images/logo.png" width="60px;" height="38px">--></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="javascript:;" class="waves-effect waves-light"><i class="material-icons left"
                                                                                   style="font-size:18px;">today</i>{{hoy}}</a>
                    </li>
                    <li><a href="javascript:;" class="waves-effect waves-light" ng-click="vm.cerrarSesion();"><i
                            class="material-icons left" style="font-size:18px;">input</i>Salir</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <ul id="slide-out" class="side-nav fixed"
            style="width: 240px;margin-top: 60px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
            <li class="no-padding">
                <ul>
                    <li class="user">
                        <div style="text-align: left;padding-top: 30px;padding-left: 10px;">
                            <img alt="image" class="circle" style="border:2px solid #FFFFFF;"
                                 ng-src="http://{{vm.userImagen}}" width="60px;">
                            <div style="color:#FFFFFF;font-weight:900;margin-top:-20px;">{{vm.userNombre}}</div>
                            <div style="color:#FFFFFF;margin-top:-25px;font-size:12px;">{{vm.userRol}}</div>
                        </div>
                    </li>
                </ul>
            </li>

            <div ng-controller="MenuCtrl as vm">
                <li ng-repeat="op in vm.menu">
                    <i class="material-icons left">{{op.icon}}</i>
                    <a ng-href="#{{op.link}}">{{op.nombre}}</a>
                </li>
            </div>
        </ul>
    </div>
    <div ui-view id="container" style="padding-left:240px">

    </div>
</div>

<script src="../assets/js/jquery/jquery-2.1.1.min.js"></script>
<script src="../assets/js/materialize.js" type="text/javascript"></script>
<script src="../assets/js/angular/angular.js"></script>
<script src="../assets/js/angular-ui-router.js" type="text/javascript"></script>
<script src="../assets/js/angular/ui-utils.min.js" type="text/javascript"></script>
<script src="../assets/js/angular-jwt.js" type="text/javascript"></script>

<!--libreria google maps-->

<script src="app.js" type="text/javascript"></script>
<script src="commons/commons.module.js" type="text/javascript"></script>
<script src="commons/cut.filter.js" type="text/javascript"></script>
<script src="commons/if-empty.filter.js" type="text/javascript"></script>
<script src="commons/ng-enter.directive.js" type="text/javascript"></script>
<script src="commons/uploader-model.directive.js" type="text/javascript"></script>
<script src="layout/app-menu.service.js" type="text/javascript"></script>

<script src="layout/index.controller.js" type="text/javascript"></script>
<script src="layout/menu.controller.js" type="text/javascript"></script>

<script src="ejemplo/ejemplo.module.js" type="text/javascript"></script>
<script src="ejemplo/ejemplo.controller.js" type="text/javascript"></script>

<!--central conductores-->
<script src="central/central.module.js" type="text/javascript"></script>
<!--central conductores-->
<script src="central/conductores/conductores.module.js" type="text/javascript"></script>

<!--central mapa-->
<script src="central/mapa/mapa.module.js" type="text/javascript"></script>

<script src="central/mapa/mapa.service.js" type="text/javascript"></script>

<!--autenticacion-->
<script src="auth/auth.module.js" type="text/javascript"></script>
<script src="auth/authService.js" type="text/javascript"></script>
<script src="auth/loginController.js" type="text/javascript"></script>

<script>
    var abierto;
    $(document).ready(function () {
        abierto = true;
        var alto = $(window).height();
        document.getElementById('slide-out').style.height = alto - 40 + "px";
    });
    function abrirMenu() {
        if (abierto) {
            $("#slide-out").animate({"left": "-=230px"}, 300);
            $("#container").animate({"padding-left": "-=230px"}, 300);
            abierto = false;
        } else {
            abierto = true;
            $("#slide-out").animate({"left": "+=230px"}, 300);
            $("#container").animate({"padding-left": "+=230px"}, 300);
        }
    }
</script>

</body>
</html>
