
<div ng-controller="loginController as vm">
    <div class="white accent-4" style="position: absolute; left: 0px; top: 0px;z-index: 1000;min-height: 100%; width: 100%;">
        <canvas id="canvas" width="1280" height="700"></canvas>
        <div class="row" style="margin-top: 5%;">

            <div class="offset-s4 col s4 z-depth-1 white animated bounceInLeft" style=" border-style: solid; border-color: #ff0000;padding: 30px; border-radius: 30px; position: absolute;top: 50%;left: 50%;margin-top: -200px;margin-left: -200px;">
                <div class="row">
                    <div class="col s12" style="text-align: center;color:red;">
                        {{vm.mensajeError}}
                    </div>
                </div>
                <center>
                    <img  src="../assets/images/loading.gif" style="width:40px;display:none" id="loading">
                </center>
                <br>
                <!--<center><h2>Inicio de Sesi&oacute;n</h2></center>   -->
                <div class="col s12" style="text-align: center;">
                    <img src="../assets/images/logo.jpg" style="width:400px;" class="responsive-img">
                </div>
                <form name="formLogin">

                    <br>
                    <div class="row">
                        <div class="input-field col s12" style="border: 1px solid grey; border-radius: 15px">
                            <i class="material-icons prefix" style="color: grey">perm_identity</i>
                            <input style="border-radius: 15px;" type="text" ng-model="vm.usuario.name" id="username" name="username" placeholder="Nombre de usuario" required>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="border: 1px solid grey; border-radius: 15px">
                            <i class="material-icons prefix" style="color: grey">lock</i>
                            <input type="password" ng-model="vm.usuario.pass" id="pass" name="pass" placeholder="Contrase&ntilde;a" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12" style="text-align: center;">
                            <button style="border-radius: 10px;" class="btn btn-block waves-effect waves-light red accent-4" id="btn-inicio" type="submit" ng-click="vm.iniciarSesion()"
                                    ng-class="{'disabled': formLogin.$invalid}">
                                Iniciar Sesión
                                <!--<i class="material-icons right">send</i>-->
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modalCambiarContrasena" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h2>Cambiar contraseña</h2>
            <div class="col s12" style="text-align: center;">
                <p>Es su primer inicio de sesion, debe cambiar su contraseña antes de continuar</p>
            </div>
            <div class="col s12" style="text-align: center;color:red;" ng-show="vm.mensajeError">
                A ocurrido un error, intentelo nuevamente
            </div>
            <form class="col s12" name="formCambiarContrasena">
                <div class="row">
                    <div class="col s12">

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="contrasena" name="contrasena" type="password" ng-model="vm.nuevaContrasena"
                                           required ng-change="vm.comfirmarContrasenas()" ng-class="{'invalid' : vm.contrasenasDiferentes}">
                                    <label for="contrasena">Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="confircontrasena" name="confircontrasena" type="password" ng-model="vm.nuevaContrasenaConfirmacion"
                                           required ng-change="vm.comfirmarContrasenas()" ng-class="{'invalid' : vm.contrasenasDiferentes}">
                                    <label for="confircontrasena">Confirmar Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="vm.contrasenasDiferentes && formCambiarContrasena.confircontrasena.$dirty">
                            <div class="col s12" style="text-align: center;color:red;">
                                Error al confirmar la contraseña
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="waves-effect waves-light btn orange" ng-click="vm.cambiarContrasena()"
                    ng-disabled="!formCambiarContrasena.$valid">
                Aceptar
            </button>
        </div>

    </div>
</div>

<script>
    var canvas;
    var ctx;
    var shapes = []; //array para almacenar los objetos rectangulo, circulo y figura

    function Circle(x, y, radius) {
        this.name = 'Circle';
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function drawCircle(ctx, x, y, radius) {
        ctx.fillStyle = 'rgba(255, 0, 0, 1.0)';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
    }
    function paint() {
        for (var i = 0; i < shapes.length; i++)
        {
            switch (shapes[i].name)
            {
                case 'Circle':
                    drawCircle(ctx, shapes[i].x, shapes[i].y, shapes[i].radius);
                    break;
            }
        }
    }
    function init()
    {
        var width = canvas.width;
        var height = canvas.height;
        //crea los objetos
        for (var i = 0; i < 69; i++) {
            var x = Math.random() * width;
            var y = Math.random() * height;
            var w = Math.random() * 100;
            var h = Math.random() * 100;
            var r = Math.random() * 40;
            //numero aleatorio
            var value = Math.random() * 100;
            if (value < 40) //crea un circulo
                shapes.push(new Circle(x, y, r));
        }
    }

    $(function () {
        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        //crea los objetos
        init();
        //pinta  las figuras
        paint();
    });
</script>
