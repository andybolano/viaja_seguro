
<div ng-controller="loginController as vm" class="red accent-4" style="position: absolute; left: 0px; top: 0px;z-index: 1000;min-height: 100%; width: 100%;">
    <div class="row" style="margin-top: 10%;">

        <div class="col s12" style="text-align: center;">
            <img src="../assets/images/logo.png" width="125px;">
        </div>
        <div class="offset-s4 col s4 z-depth-1 white" style="padding: 30px;">
            <div class="row">
                <div class="col s12" style="text-align: center;color:red;">
                    {{vm.mensajeError}}
                </div>
            </div>
            <form name="formLogin">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input type="text" ng-model="vm.usuario.name" id="username" name="username" required>
                        <label class="{{active}}" for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-communication-vpn-key prefix"></i>
                        <input type="password" ng-model="vm.usuario.pass" id="pass" name="pass" required>
                        <label class="{{active}}" for="pass">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12" style="text-align: right; padding-right: 0;">
                        <button class="btn waves-effect waves-light red accent-4" type="submit" ng-click="vm.iniciarSesion()"
                                ng-class="{'disabled': formLogin.$invalid}">
                            Iniciar Sesión
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="modalCambiarContrasena" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h2>Cambiar contraseña</h2>
            <div class="col s12" style="text-align: center;">
                <p>Es su primer inicio de sesion, debe cambiar su contraseña antes de continuar</p>
            </div>
            <div class="col s12" style="text-align: center;color:red;" ng-show="vm.mensajeError">
                A ocurrido un error, intentelo nuevamente
            </div>
            <form class="col s12" name="formCambiarContrasena">
                <div class="row">
                    <div class="col s12">

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="contrasena" name="contrasena" type="password" ng-model="vm.nuevaContrasena"
                                           required ng-change="vm.comfirmarContrasenas()" ng-class="{'invalid' : vm.contrasenasDiferentes}">
                                    <label for="contrasena">Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="confircontrasena" name="confircontrasena" type="password" ng-model="vm.nuevaContrasenaConfirmacion"
                                           required ng-change="vm.comfirmarContrasenas()" ng-class="{'invalid' : vm.contrasenasDiferentes}">
                                    <label for="confircontrasena">Confirmar Contraseña</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="vm.contrasenasDiferentes && formCambiarContrasena.confircontrasena.$dirty">
                            <div class="col s12" style="text-align: center;color:red;">
                                Error al confirmar la contraseña
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="waves-effect waves-light btn orange" ng-click="vm.cambiarContrasena()"
                    ng-disabled="!formCambiarContrasena.$valid">
                Aceptar
            </button>
        </div>

    </div>
</div>
