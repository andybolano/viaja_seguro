<style>
    .angular-google-map-container {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
    }
</style>
<div ng-controller="mapaController as vm" class="contenedor">
    <div class="row">
        <div class="col s6">
            <ul class="collection with-header">
                <li class="collection-header"><h4>Rutas</h4></li>
                <li class="collection-item" ng-repeat="ruta in vm.rutas">{{ruta.destino.ciudad.nombre}}<a href="javascript:;" class="secondary-content" ng-click="vm.verConductores(ruta.id)"><i class="material-icons">satellite</i></a></li>
            </ul>
        </div>
    </div>

    <div id="modalMapaConductores" class="modal modal-fixed-footer" style="width: 100%;min-height:85%; height: 100%">
        <div class="modal-content">
            <div class="row">
                <!--mapa-->
                <!--<div class="center" id="dvMap" style="height: 410px; width: 100%;"></div>-->
                <!--fin mapa-->
                <div id="map_canvas">
                    <ui-gmap-google-map
                            center='vm.map.center'
                            zoom='vm.map.zoom' aria-label="Google map">

                        <ui-gmap-marker ng-repeat="marker in vm.Markers"
                                        coords="marker.coords"
                                        options="marker.options"
                                        events="marker.events"
                                        idkey="marker.id"
                                        dorebuildall="true">>
                            <ui-gmap-window>
                                <div >
                                <div ><img src="http://{{marker.window.cImagen}}" title="{{marker.window.cNombres}}" style="width: 150px;height: 120px;" />
                                    </div><div class="contentTxt">
                                    <p class="center"><strong> {{marker.window.cNombres}} <br>  {{marker.window.cApellidos}}</strong></p>
                                    <p class="center">Telefono: {{marker.window.cTelefono}} </p>
                                    <p class="center">Codigo vial: {{marker.window.cCvehiculo}}</p>
                                    </div><div class="clear"></div></div>
                            </ui-gmap-window>
                        </ui-gmap-marker>

                    </ui-gmap-google-map>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a href="javascript:;" class="modal-action modal-close waves-effect waves-light btn red " style="margin-left:10px;">Salir</a>
        </div>
    </div>
</div>
