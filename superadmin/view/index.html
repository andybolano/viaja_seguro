<!DOCTYPE html>
<html ng-app="superadmin">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja Seguro | Admin</title>

    <link href="../../public/css/materialize.css" rel="stylesheet"/>
    <link href="../../public/css/animate.css" rel="stylesheet">
    <link href="../../public/css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../public/favicon.ico" type="image/x-icon">
</head>
<body>
<div ng-controller="indexController">
    <div class="navbar-fixed">
        <nav style="height:60px;line-height: 60px; ">
            <div class="nav-wrapper red accent-4">
                <a style="float:left;margin-top:10px;margin-left:10px;width:40px; height:40px;border-radius:6px;text-align: center;"
                   class="waves-effect waves-light" onclick="abrirMenu();">
                    <i style="line-height:35px;" class="mdi-navigation-menu"></i>
                </a>
                <a href="#/homeUsuario" class="brand-logo" style="margin-left:5px;margin-top: 6px;"><img
                        src="../../public/images/logo.png" width="160px;"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="javascript:;" class="waves-effect waves-light"><i class="material-icons left"
                                                                                   style="font-size:18px;">today</i>{{hoy}}</a>
                    </li>
                    <li><a href="javascript:;" class="waves-effect waves-light" ng-click="cerrarSesion();"><i
                            class="material-icons left" style="font-size:18px;">input</i>Salir</a></li>
                </ul>
            </div>
        </nav>
    </div>


    <div>
        <ul id="slide-out" class="side-nav fixed"
            style="width: 220px;margin-top: 60px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
            <li class="no-padding">
                <ul>
                    <li class="user">
                        <div style="text-align: left;padding-top: 20px;padding-left: 10px;">
                            <img alt="image" class="circle" style="border:2px solid #FFFFFF;"
                                 src="../../public/images/profile.jpg" width="50px;">

                            <div style="color:#FFFFFF;font-weight:900;margin-top:-15px;">Viaja Seguro</div>
                                <div style="color:#FFFFFF;margin-top:-25px;font-size:12px;">Super Administrador</div>
                            </div>
                    </li>
                </ul>

            <li>
                <i class="material-icons left" >perm_identity</i>
                <a href="#/gestionar_empresas" >Gestionar Empresas</a>
            </li>
            <li>
                <i class="material-icons left" >directions_car</i>
                <a href="#/flota" >Consultar flota</a>
            </li>

        </ul>
    </div>

    <div ng-view id="container" style="padding-left:220px">

    </div>
</div>


<script src="../../public/js/jquery/jquery-2.1.1.min.js"></script>
<script src="../../public/js/materialize.js" type="text/javascript"></script>
<script src="../../public/js/angular/angular.js"></script>
<script src="../../public/js/angular/angular-route.js" type="text/javascript"></script>
<script src="../../public/js/angular/ui-utils.min.js" type="text/javascript"></script>
<script src="../../public/js/angular-jwt.js" type="text/javascript"></script>
<script src="../../public/scripts/route_superadmin.js" type="text/javascript"></script>

<!-- controladores-->
<script src="../../public/scripts/controllers/indexController.js" type="text/javascript"></script>
<script src="../../public/scripts/controllers/superadmin/GestionarEmpresasController.js" type="text/javascript"></script>
<script src="../../public/scripts/controllers/superadmin/CentralesEmpresaController.js" type="text/javascript"></script>
<script src="../../public/scripts/controllers/superadmin/VehiculosController.js" type="text/javascript"></script>

<!-- servicios-->
<script src="../../public/scripts/services/superadmin/empresasService.js" type="text/javascript"></script>
<script src="../../public/scripts/services/superadmin/serviciosEmpresaService.js" type="text/javascript"></script>
<script src="../../public/scripts/services/empresa/centralesService.js" type="text/javascript"></script>
<script src="../../public/scripts/services/empresa/serviceVehiculos.js" type="text/javascript"></script>
<script src="../../public/scripts/services/auntService.js" type="text/javascript"></script>

<!--libreria google maps-->

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script src="../../public/js/lib/lodash.underscore.min.js?v=2.4.1" type="text/javascript"></script>
<script src="../../public/js/lib/angular-google-maps.min.js?v=1.2.2" type="text/javascript"></script>


<script>


    var abierto;
    $(document).ready(function () {
        abierto = true;
        var alto = $(window).height();
        document.getElementById('slide-out').style.height = alto - 40 + "px";
    });
    function abrirMenu() {
        if (abierto) {
            $("#slide-out").animate({"left": "-=220px"}, 300);
            $("#container").animate({"padding-left": "-=220px"}, 300);
            abierto = false;
        } else {
            abierto = true;
            $("#slide-out").animate({"left": "+=220px"}, 300);
            $("#container").animate({"padding-left": "+=220px"}, 300);
        }
    }
</script>
</body>
</html>
