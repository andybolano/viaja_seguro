<div ng-controller="CentralesController" class="contenedor">
    <div class="row white">
        <div class="col s12 z-depth-1">
            <div class="contenedor">
                <div class="row">
                    <div class="col s8">
                        <h2>Gestion de Centrales</h2>
                    </div>
                    <div class="col s4">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix" type="text" ng-model="filtro">
                            <label for="icon_prefix">Filtrar</label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <table class="striped bordered">
                            <thead>
                            <th>Id</th>
                            <th>Ciudad</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="central in centrales | filter : filtro">
                                <td>{{central.id}}</td>
                                <td>{{central.ciudad}}</td>
                                <td>{{central.direccion}}</td>
                                <td>{{central.telefono}}</td>
                                <td>
                                    <a href="javascript:" ng-click="actualizar(central)">
                                        <i class="material-icons prefix">visibility</i>
                                    </a>
                                    <a href="javascript:" ng-click="eliminar(central.placa)">
                                        <i class="material-icons prefix">delete</i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red" ng-click="nuevo()">
            <i class="material-icons">add</i>
        </a>
    </div>


    <!--modal nuevo central-->
    <div id="modalNuevaCentral" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h2>{{nombreForm}}</h2>
            <div class="row">
                <div class="col s12">
                    <form class="col s12" name="formNuevaCentral">
                        <div class="row" ng-show="editMode">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">payment</i>
                                <input id="icon_payment" type="text" class="validate" name="placa" ng-model="selectedCentral.id" disabled>
                                <label for="icon_payment" class="{{active}}">Id</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">local_taxi</i>
                                <input id="icon_person" type="text" class="validate" name="modelo" ng-model="selectedCentral.ciudad">
                                <label for="icon_person" class="{{active}}">Ciudad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">invert_colors_off</i>
                                <input id="icon_person2" type="text" class="validate" name="color"  ng-model="selectedCentral.direccion">
                                <label for="icon_person2" class="{{active}}">Direccion</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">airline_seat_recline_normal</i>
                                <input id="icon_phone" type="text" class="validate" name="conductor" ng-model="selectedCentral.telefono" ng-click="buscarConductor()">
                                <label for="icon_phone" class="{{active}}">Telefono</label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a href="javascript:;" class="modal-action modal-close waves-effect waves-light btn red " style="margin-left:10px;">Salir</a>
            <a ng-disabled="!formNuevaCentral.$valid"  class="waves-effect waves-light btn green" ng-hide="editMode"
               ng-click="guardar()">Guardar</a>
            <a ng-disabled="!formNuevaCentral.$valid"  class="waves-effect waves-light btn green" ng-show="editMode"
               ng-click="modificar()">Modificar</a>
        </div>

    </div>
</div>
