<!DOCTYPE html>
<html ng-app="empresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viaja Seguro | Admin</title>

        <link href="../../public/assets/css/materialize.css" rel="stylesheet"/>
        <link href="../../public/assets/css/animate.css" rel="stylesheet">
        <link href="../../public/assets/css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../../public/favicon.ico" type="image/x-icon">
        <style>
            .angular-google-map-container {
                position: absolute;
                margin:20px 0;
                width:600px;height: 500px; float:left;
                border:1px solid #000;
            }
            .markerlabel {
                font-weight: bold;
                font-size: 13px;
                border: 1px solid #333;
                padding: 2px;
                background: #fff;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div ng-controller="indexController">
            <div class="navbar-fixed">    
                <nav style="height:60px;line-height: 60px; ">
                    <div class="nav-wrapper red accent-4">
                        <a style="float:left;margin-top:10px;margin-left:10px;width:40px; height:40px;border-radius:6px;text-align: center;" class="waves-effect waves-light" onclick="abrirMenu();">
                            <i style="line-height:35px;" class="mdi-navigation-menu"></i>
                        </a>  
                        <a href="#/homeUsuario" class="brand-logo" style="margin-left:5px;margin-top: 6px;">LOGO<!--<img src="../../public/images/logo.png" width="60px;" height="38px">--></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="javascript:;" class="waves-effect waves-light"><i class="material-icons left" style="font-size:18px;">today</i>{{hoy}}</a></li>
                            <li><a href="javascript:;" class="waves-effect waves-light" ng-click="cerrarSesion();"><i class="material-icons left" style="font-size:18px;">input</i>Salir</a></li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div>
                <ul id="slide-out" class="side-nav fixed" style="width: 240px;margin-top: 60px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
                    <li class="no-padding">
                        <ul>
                            <li class="user">
                                <div style="text-align: left;padding-top: 30px;padding-left: 10px;">
                      <img alt="image" class="circle" style="border:2px solid #FFFFFF;" ng-src="http://{{userImagen}}" width="60px;">
                                    <div style="color:#FFFFFF;font-weight:900;margin-top:-20px;">{{userNombre}}</div>
                                    <div style="color:#FFFFFF;margin-top:-25px;font-size:12px;">{{userRol}}</div>
                                </div>
                            </li> 
                        </ul>
                    </li>
                    
                    <div ng-controller="routEmpresasController">
                        <li ng-repeat="op in menu">
                            <i class="material-icons left" >{{op.icon}}</i>
                            <a ng-href="#{{op.link}}" >{{op.nombre}}</a>
                        </li>
                    </div>
                </ul>
            </div>
            <div ng-view id="container" style="padding-left:240px">


            </div>
        </div>


        <script src="../../public/assets/js/jquery/jquery-2.1.1.min.js"></script>
        <script src="../../public/assets/js/materialize.js" type="text/javascript"></script>
        <script src="../../public/assets/js/angular/angular.js"></script>
        <script src="../../public/assets/js/angular/angular-route.js" type="text/javascript"></script>
        <script src="../../public/assets/js/angular/ui-utils.min.js" type="text/javascript"></script>
        <script src="../../public/assets/js/angular-jwt.js" type="text/javascript"></script>

        <script src="../../public/scripts/route_empresa.js" type="text/javascript"></script>

        <!-- controladores-->
        <script src="../../public/scripts/controllers/indexController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/ConductorController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/VehiculosController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/ServiciosController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/ClientesController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/CentralesController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/DeduccionesController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/RutasController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/PagosPrestacionesController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/empresa/ActividadesController.js" type="text/javascript"></script>

        <!-- servicios-->
        <script src="../../public/scripts/services/empresa/serviceConductor.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/serviceVehiculos.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/serviceCliente.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/serviceEmpresaServicios.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/centralesService.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/superadmin/ciudadesService.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/serviceDeducciones.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/rutasService.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/prestacionesService.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/empresa/actividadesService.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/auntService.js" type="text/javascript"></script>


        <!--libreria google maps-->

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script src="../../public/assets/js/lib/lodash.underscore.min.js?v=2.4.1" type="text/javascript"></script>
        <script src="../../public/assets/js/lib/angular-google-maps.min.js?v=1.2.2" type="text/javascript"></script>
        <!--<script type="text/javascript" src="../../public/js/lib/sensor.js"></script>-->
        <!--<script src="../../public/js/mapa.js" type="text/javascript"></script>-->


        <script>



                                var abierto;
                                $(document).ready(function() {
                                    abierto = true;
                                    var alto = $(window).height();
                                    document.getElementById('slide-out').style.height = alto - 40 + "px";
                                });
                                function abrirMenu() {
                                    if (abierto) {
                                        $("#slide-out").animate({"left": "-=230px"}, 300);
                                        $("#container").animate({"padding-left": "-=230px"}, 300);
                                        abierto = false;
                                    } else {
                                        abierto = true;
                                        $("#slide-out").animate({"left": "+=230px"}, 300);
                                        $("#container").animate({"padding-left": "+=230px"}, 300);
                                    }
                                }
        </script>
    </body>
</html>
