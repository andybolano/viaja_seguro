<!DOCTYPE html>
<html ng-app="empresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viaja Seguro | Admin</title> 

        <link href="../../public/css/materialize.css" rel="stylesheet"/>
        <link href="../../public/css/animate.css" rel="stylesheet">
        <link href="../../public/css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../../public/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div ng-controller="indexController"> 
            <div class="navbar-fixed">    
                <nav style="height:60px;line-height: 60px; ">
                    <div class="nav-wrapper orange accent-4">
                        <a style="float:left;margin-top:10px;margin-left:10px;width:40px; height:40px;border-radius:6px;text-align: center;" class="waves-effect waves-light" onclick="abrirMenu();">
                            <i style="line-height:35px;" class="mdi-navigation-menu"></i>
                        </a>  
                        <a href="#/homeUsuario" class="brand-logo" style="margin-left:5px;margin-top: 6px;"><img src="../../public/images/logo.png" width="160px;"></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="javascript:;" class="waves-effect waves-light"><i class="material-icons left" style="font-size:18px;">today</i>{{hoy}}</a></li>
                            <li><a href="javascript:;" class="waves-effect waves-light" onclick="cerrarSesion();"><i class="material-icons left" style="font-size:18px;">input</i>Salir</a></li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div>
                <ul id="slide-out" class="side-nav fixed" style="width: 240px;margin-top: 60px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);">
                    <li class="no-padding">
                        <ul>
                            <li class="user">
                                <div style="text-align: left;padding-top: 20px;padding-left: 10px;">
                                    <img alt="image" class="circle" style="border:2px solid #FFFFFF;" src="../../public/images/profile.jpg" width="50px;">                            
                                    <div style="color:#FFFFFF;font-weight:900;margin-top:-15px;">Nombre de la empresa</div>                    
                                    <div style="color:#FFFFFF;margin-top:-25px;font-size:12px;">Empresa</div>
                                </div>
                            </li> 
                        </ul>


                    <li style="background-color: #FFFFFF">
                        <a class="collapsible-header  waves-effect waves-teal" href="#/empresa/conductores" style="left:-15px;width:220px;"><i class="material-icons left" style="margin-left:-20px;margin-top:0px">perm_identity</i></i>Gestion de conductores</a>
                    </li>
                    <li style="background-color: #FFFFFF">
                        <a class="collapsible-header  waves-effect waves-teal" href="#/empresa/vehiculos" style="left:-15px;width:220px;"><i class="material-icons left" style="margin-left:-20px;margin-top:0px">directions_car</i></i>Gestion de vehiculos</a>
                    </li>
                </ul>
            </div>

            <div ng-view id="container" style="padding-left:240px">


            </div>
        </div>


        <script src="../../public/js/jquery/jquery-2.1.1.min.js"></script>
        <script src="../../public/js/materialize.js" type="text/javascript"></script>
        <script src="../../public/js/angular/angular.js"></script>
        <script src="../../public/js/angular/angular-route.js" type="text/javascript"></script>
        <script src="../../public/js/angular/ui-utils.min.js" type="text/javascript"></script>

        <script src="../../public/scripts/route_empresa.js" type="text/javascript"></script>

        <!-- controladores-->
        <script src="../../public/scripts/controllers/indexController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/ConductorController.js" type="text/javascript"></script>
        <script src="../../public/scripts/controllers/VehiculosController.js" type="text/javascript"></script>

        <!-- servicios-->
        <script src="../../public/scripts/services/serviceConductor.js" type="text/javascript"></script>
        <script src="../../public/scripts/services/serviceVehiculos.js" type="text/javascript"></script>

        <script>
            var abierto;
            $(document).ready(function () {
//                $('select').material_select();

                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 15 // Creates a dropdown of 15 years to control year
                });

                abierto = true;
                var alto = $(window).height();
                document.getElementById('slide-out').style.height = alto - 50 + "px";
            });
            
            function abrirMenu() {
                if (abierto) {
                    $("#slide-out").animate({"left": "-=240px"}, 350);
                    $("#container").animate({"padding-left": "-=240px"}, 350);
                    abierto = false;
                    } else {
                        abierto = true;
                        $("#slide-out").animate({"left": "+=240"}, 350);
                        $("#container").animate({"padding-left": "+=240px"}, 350);
                    }
                }
        </script>
    </body>
</html>
