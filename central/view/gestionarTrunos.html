<div ng-controller="TurnosController" class="contenedor">
    <div class="row white">
        <div class="col s12 z-depth-1">
            <div class="contenedor">
                <div class="row">
                    <div class="col s4 simpleDemo card-panel grey lighten-5 z-depth-1">
                        <h4>Conductores</h4>
                        <ul dnd-list="conductores" >
                            <li ng-repeat="conductor in conductores"
                                dnd-draggable="conductor"
                                dnd-moved="conductores.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="selectedConductor = conductor"
                                ng-class="{'active': selectedConductor === conductor}">
                                    <div class="row valign-wrapper" style="margin: 0">
                                        <div class="col s2">
                                            <img src="http://materializecss.com/images/yuna.jpg" class="circle" style="width: 30px;">
                                        </div>
                                        <div class="col s10">
                                          <span class="black-text">
                                            {{conductor.nombres}} {{conductor.apellidos}}
                                          </span>
                                        </div>
                                    </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
