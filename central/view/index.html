         <script>



                                var abierto;
                                $(document).ready(function() {
                                    abierto = true;
                                    var alto = $(window).height();
                                    document.getElementById('slide-out').style.height = alto - 40 + "px";
                                });
                                function abrirMenu() {
                                    if (abierto) {
                                        $("#slide-out").animate({"left": "-=230px"}, 300);
                                        $("#container").animate({"padding-left": "-=230px"}, 300);
                                        abierto = false;
                                    } else {
                                        abierto = true;
                                        $("#slide-out").animate({"left": "+=230px"}, 300);
                                        $("#container").animate({"padding-left": "+=230px"}, 300);
                                    }
                                }
        </script>
